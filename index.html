<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consejito del día</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }
    .quote {
      font-style: italic;
      color: #333;
    }
    .author {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="quote">"Sáfate"</p>
    <p class="author">J.B</p>
  </div>
</body>
</html>
